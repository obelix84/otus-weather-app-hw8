<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Weather App Otus JS Basic</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a
          href="index.html"
          class="d-flex align-items-center text-dark text-decoration-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-brightness-high-fill mx-3"
            viewBox="0 0 16 16"
          >
            <path
              d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"
            />
          </svg>
          <h1 class="fs-4">Weather Application</h1>
        </a>
      </header>

      <main>
        <div class="row g-5">
          <div class="col-md-8">
            <form class="row g-3" onsubmit="return false;">
              <div class="col input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                    />
                  </svg>
                </span>
                <input
                  id="input"
                  type="text"
                  class="form-control"
                  placeholder="Weather"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="col">
                <button
                  id="show"
                  type="submit"
                  class="btn btn-primary mb-3"
                  disabled
                >
                  Show
                </button>
              </div>
            </form>
            <div class="row row-cols-2">
              <div class="col">
                <img
                  id="map"
                  src="map.png"
                  class="img-fluid rounded p-1"
                  alt="map"
                />
              </div>
              <div class="col" id="weather">
                <h2 id="city">Weather info</h2>
                <p>
                  Current: <b></b><br />
                  Max: <b></b><br />
                  Min: <b></b><br />
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <ul class="list-group" id="history">
              <li class="list-group-item active" aria-current="true">
                History
              </li>
            </ul>
          </div>
        </div>
      </main>
      <footer class="footer mt-5 text-muted border-top">
        Created by the Dmitry Putilin &middot; 2024
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
